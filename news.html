<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Burger Joint - About</title>
    <link rel="stylesheet" href="design.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .black-background {
            background-color: #000;
            padding: 10px 0;
        }

        .navbar-brand img {
            height: 50px;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
        }

        .navbar-nav .nav-link:hover {
            color: #f8b400 !important;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5rem;
            text-transform: uppercase;
        }

        .contact-list {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-list li {
            background: #444;
            border: 1px solid #555;
            border-radius: 8px;
            margin: 10px 0;
            padding: 15px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .contact-list li:hover {
            transform: scale(1.05);
            background: #555;
        }

        .position-title {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .contact-label {
            font-weight: bold;
        }

        .contact-info {
            color: #f8b400;
            text-decoration: none;
        }

        .contact-info:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <header class="black-background">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="logo optimus.png" alt="Optimus logo" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="news.html">News</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search"
                            id="searchInput">
                        <button class="btn btn-outline-light" type="button" onclick="search()">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="hero-section position-relative">
            <img src="mercedes gt 2024.avif" alt="Mercedes GT" class="img-fluid w-100">
            <div class="overlay-text text-white text-center position-absolute top-50 start-50 translate-middle">
                <h1>New 2024 Mercedes-Benz AMG GT</h1>
                <p>The Best or Nothing.</p>
            </div>
        </div>
        <div class="news d-flex align-items-center my-5">
            <img src="aston-martin-vulcan_09.jpg" alt="Suprise" class="vulcan img-fluid me-4">
            <h3>Coming this summer 2024, A Monster from Aston Martin. A timeless aerodynamic classic of the track.</h3>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Optimus Continental Market. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
